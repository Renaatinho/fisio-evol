{% extends 'master.html' %}
{% block master %}
<form class="ui form" method="POST" action="pacientes/cadastro">
    <div class="field">
        <label>Nome</label>
        <input type="text" name="nome" placeholder="Nome" required />
        {{ message('nome') | raw }}
    </div>
    <div class="field">
        <label>Documento</label>
        <input type="text" name="documento" required placeholder="CPF/RG" />
        {{ message('documento') | raw }}
    </div>
    <div class="field">
        <label>Telefone</label>
        <input type="text"
          data-mask="(00)00000-0000"
          name="telefone"
          maxlength="14"
          required 
          placeholder="(XX)XXXXX-XXXX" />
        {{ message('telefone') | raw }}
    </div>
    <button class="ui button green" type="submit">Cadastrar</button>
</form>
<script type="text/javascript" src="src/App/Assets/js/jquery.mask.min.js"/></script>
<script type="text/javascript">$(".telefone").mask("(00)0000-00009");</script>
{% endblock%}
