{% extends 'master.html' %}
{% block master %}
<form class="ui form">
  <div class="field">
    <label>Nome Completo</label>
    <input type="text" name="nome" required placeholder="Nome">
  </div>
  <div class="field">
    <label>E-mail</label>
    <input type="text" name="email" required placeholder="E-mail">
  </div>
  <div class="field">
    <label>Crefito</label>
    <input type="text" name="crefito" placeholder="Crefito">
  </div>
  <div class="field">
    <div class="ui slider checkbox">
      <input type="checkbox" id="public" name="public">
      <label for="public">By signing up, you agree to the Terms of Service and Privacy Policy</label>
    </div>
  </div>
  <button class="ui button blue" type="submit">Cadastrar</button>
</form>
{% endblock%}
