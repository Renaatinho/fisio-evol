<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                font-family: arial, sans-serif;
            }
table  {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;   
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
    </head>
    <body>
        <div>
            <h2>
                {{paciente.nome}}
            </h2>
        </div>
        <div id="control">
            <table>
                <thead>
                    <tr>
                        <th> Data </th>
                        <th> Eva </th>
                        <th> Descrição </th>
                    </tr>
                </thead>
                <tbody>
                    {% for evolucao in evolucoes %}
                    <tr>
                        <td>{{evolucao.data}}</td>
                        <td>
                            {{evolucao.eva}}
                        </td>
                        <td>{{evolucao.descricao}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div style="text-align: center; font-family: Arial, Helvetica, sans-serif; padding-top: 10px;">
                {{user().nome}}
            </div>
            <div  style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
                {{user().crefito}}
            </div>
        </div>
    </body>
</html>
