{% extends 'master.html' %}
{% block master %}
<div class="ui center aligned grid">
    <div class="eight column">
        <h2 class="ui center aligned icon header">
            <img src="Assets/img/logo.png">
            <div class="content">
                <div class="sub header"> Entrar usando sua conta</div>
            </div>
        </h2>
        <form class="ui large form" action="userAccess" method="POST">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" required
                        placeholder="Login">
                </div>
                {{ message('email') | raw }}
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" required name="password"
                        placeholder="Senha">
                </div>
                {{ message('password') | raw }}
            </div>
            <div class="field">
                <button class="field fluid ui orange submit button large"
                    type="submit">Acessar</button>
            </div>
            <div class="ui two column very relaxed grid">
                <a class="column vertical divider" href="remenber">
                    Esqueci minha senha
                </a>
                <a class="column vertical divider" href="register">
                    Registrar
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock%}
