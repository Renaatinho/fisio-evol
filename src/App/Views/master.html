<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon"
            href="{{constant('Config::HOST_APP')}}src/App/Assets/img/favicon.ico"
            />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            maximum-scale=1.0">
        <link rel="stylesheet" type="text/css"
            href="{{constant('Config::HOST_APP')}}src/App/Assets/css/semantic.min.css">
        <title>{{ title}}</title>
    </head>
    <body>
        {% include 'menu.html' %}
        <script type="text/javascript"
            src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        
        <div class="pusher">
            <div class="ui sticky menu" id="top-menu">
                <a class="item mobile-button" id="menu">
                    <i class="sidebar icon"></i> Menu
                </a>
                {% if admin() == true %}
                <div class="right item">
                    <a href="{{constant('Config::HOST_APP')}}admin/logout"
                        class="ui button blue">Logout</a>
                </div>
                {% endif %}
            </div>
            <div class="ui container">
                {% block master %}
                {% endblock%}
            </div>

            {% include 'footer.html' %}
        </div>
        <script type="text/javascript"
            src="{{constant('Config::HOST_APP')}}src/App/Assets/js/semantic.min.js">
        </script>
        <script>
            $('#left-menu').first()
            .sidebar('setting',  'transition', 'overlay')
            .sidebar('attach events', '.mobile-button');
        $('#top-menu').sticky({});
        </script>
    </body>
</html>
