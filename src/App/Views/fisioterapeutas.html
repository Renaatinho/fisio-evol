{% extends 'master.html' %}
{% block master %}
<h1>{{ title }}</h1>
<table class="ui celled table">
    <thead>
        <tr>
            <th colspan="1"><div class="ui icon input">
                    <form action="">
                        <div class="ui action input">
                            <input type="text" name="s" placeholder="Buscar...">
                            <button class="ui button" type="submit"
                                alt="Procurar">Procurar</button>
                        </div>
                    </form>
                </th>
                <th>
                    Email
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> <i class="large icon user circle"></i>{{user.nome}}</td>
                <td>{{user.email}}</td>
                <td>{{user.telefone}}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr><th colspan="3">
                    <div class="ui right floated pagination menu">
                        {{links | raw}}
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock%}
