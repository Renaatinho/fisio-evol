{% extends 'master.html' %}
{% block master %}
<h1>{{ dados }}</h1>
<div class="ui form">
  <div class="two fields">
    <div class="field">
      <input type='text'/>
    </div>
    <div class="field">
        <a id="btn_cad_viw_paciente" href="pacientes" class="ui large button green">Incluir Paciente</a>
    </div>
</div>
  <div class="field">
    <select>
      <option value="">Selecione um Paciente</option>
      {% for paciente in pacientes %}
      <option value="{{paciente.id}}">{{paciente.nome}}</option>
      {% endfor %}
    </select>
  </div>  
</div>
{% endblock%}
